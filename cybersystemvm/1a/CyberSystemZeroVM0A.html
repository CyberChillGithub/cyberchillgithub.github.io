<!DOCTYPE html>

<html>

<head>

<style>

* {box-sizing:border-box;outline:none;}
body {background-color: #000000;}
#console1 {color:#CC0000;font-family:arial;width:100%;position:fixed;top:0px;bottom:0px;}
#ram {display:none;}
#console1 {b}
.output {font-size:20px;color:#CC0000;font-weight:bold;}
.inp {font-size:20px;color:#CC0000;font-weight:bold;background-color:#000000;border:none;width:50%;}
#ram {position:fixed;background-color:#111111;right:0px;width:100px;color:#CC0000;height:100%;top:0px;border:none;}
#gui {position:fixed;left:0px;top:0px;width:100%;height:100%;background-color:#000000;display:none;}

</style>

</head>

<body id="body" onmousedown="sessionStorage.clicking = 'true'" onmouseup="sessionStorage.clicking = 'false'">


<div id="console1">

</div>

<span id="inLeft">></span>

<canvas id="gui" width="500" height="500"></canvas>

<textarea id="ram"></textarea>

<script>







var w = document.getElementById("console1").offsetWidth
var h = document.getElementById("console1").offsetHeight





document.getElementById("gui").addEventListener("mousemove",function(event) {
	window.mouseX = event.clientX
	window.mouseY = event.clientY
})








//Cyber System Zero Basic (Language)

var c = document.getElementById("console1")
var ram = document.getElementById("ram")
var gui = document.getElementById("gui").getContext("2d")
document.getElementById("gui").width = w
document.getElementById("gui").height = h
sessionStorage.clicking = "false"







var cszb = {
	out : function(txt) {
		console1.innerHTML += "<p class='output'> > "+txt+"</p>"
	},
	in : function() {
		var d = Date.now()
		console1.innerHTML += "<p class='output'> > "+"<input class='inp' id='"+d.toString()+"'>"+"</p>";
		document.getElementById(d.toString()).focus()
		this.storeRam(0,d)
	},
	storeRam : function(loc,data) {
		var ram1 = ram.value.split("#")
		ram1[loc] = data.toString()
		var i = 1
		ram.value = ram1[0]
		while(i < ram1.length) {
			ram.value += "#" + ram1[i]
			i += 1
		}
	},
	loadRam : function(loc) {
		return(ram.value.split("#")[loc])
	},
	genRam : function(length) {
		ram.value = "-"
		var i = 0
		while(i < length - 1) {
			ram.value += "#-"
			i += 1
		}
	},
	clearConsole() {
		c.innerHTML = ""
	},
	debugRam : function() {
		ram.style.display = "block"
	},
	pixel : function(x,y,w1,h1,c) {
		x = (x/100)*w
		y = (y/100)*h
		w1 = (w1/100)*w
		h1 = (h1/100)*h
		gui.fillStyle = c
		gui.fillRect(x,y,w1,h1)
		gui.closePath()
		//gui.fillStyle="#FF0000"
		//gui.fillRect(0,0,100,100)
	},
	image : function(x,y,w1,h1,img) {
		var iv = 0
		var ih = 0
		var pw = w1/(img[0].length)
		var ph = h1/(img.length)
		while(iv < img.length) {
			ih = 0
			while(ih < img[0].length) {
				if(img[iv][ih] != "0") {
					this.pixel(x+(ih*pw),y+(iv*ph),pw,ph,img[iv][ih])
				}
				ih += 1
			}
			iv += 1
		}
	},
	button : function(x,y,w1,h1,img,f) {
		this.image(x,y,w1,h1,img)
		this.buttons.push({x:x,y:y,w1:w1,h1:h1,img:img,f:f})
	},
	x : function() {
		return((window.mouseX/w)*100)
	},
	y : function() {
		return((window.mouseY/h)*100)
	},
	buttons : [],
	buttonCollisions : function() {
		var buttons = this.buttons
		var button;
		var i = 0
		var x;
		var y;
		var w1;
		var h1;
		var f;
		while(i < buttons.length) {
			button = buttons[i]
			x = button.x
			y = button.y
			w1 = button.w1
			h1 = button.h1
			f = button.f
			if(sessionStorage.clicking == "true") {
				if(this.x() >= x && this.x() <= x + w1) {
					if(this.y() >= y && this.y() <= y + h1) {
						sessionStorage.clicking = "false"
						f()
					}
				}
			}
			i += 1
		}
	}
	


}

cszb.genRam(1000)
mainCode()


function mainCode() {
	document.getElementById("gui").style.display = "none"
	cszb.clearConsole()
	cszb.out("CyberSystem Zero Virtual Machine Alpha 0 | CyberChill")
	cszb.out("0: About")
	cszb.out("1: Operating System")
	cszb.out("2: VM Settings")
	cszb.in()
	cszb.storeRam(2,"input0")
	cszb.debugRam()

}

document.body.addEventListener("keypress",function(event) {
var code = (event.keyCode ? event.keyCode : event.which);
if(code == 13) {
	var inpId = cszb.loadRam(0)
	var inpV = document.getElementById(inpId).value
	cszb.storeRam(1,document.getElementById(inpId).value)
}
})

function loop() {
	cszb.buttonCollisions()
	if(cszb.loadRam(1) != "-" && cszb.loadRam(2) == "input0") {
		if(cszb.loadRam(1) == "0") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			cszb.out("===== ABOUT =====")
			cszb.out("=============================================================")
			cszb.out("The CyberSystem Zero Virtual Machine is a project based on CyberSystem Zero, a simplistic operating system written in HTML.")
			cszb.out("The aim of CyberSystem is to provide a fast and reliable operating system, while keeping the good looks (:")
			cszb.out("The CyberSystem Zero Virtual Machine is made to run a simple operating system, and resetting each time. ")
			cszb.out("While it wouldn't function as a normal operating system, it is a fun tool for testing things")
			cszb.out("It also makes it possible to 'store' larger amounts of data (temporarily of course), as there are less restrictions.")
			cszb.out("Anyways have fun!")
			cszb.out("0: Quit")
			cszb.in()
			cszb.storeRam(2,"input1")
		}
		else if(cszb.loadRam(1) == "1") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			operatingSystem()
		}
		else if(cszb.loadRam(1) == "2") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			cszb.out("===== SETTINGS =====")
			cszb.out("=============================================================")
			cszb.out("0: RAM Size (number of memory locations): ")
			cszb.out("-------------------------")
			cszb.out("1 : Quit")
			cszb.in()
			cszb.storeRam(2,"input3")
		}
	}
	else if(cszb.loadRam(1) != "-" && cszb.loadRam(2) == "input1") {
		if(cszb.loadRam(1) == "0") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			mainCode()
		}
	}
	else if(cszb.loadRam(1) != "-" && cszb.loadRam(2) == "input2") {
		if(cszb.loadRam(1) == "0") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			mainCode()
		}
	}
	else if(cszb.loadRam(1) != "-" && cszb.loadRam(2) == "input3") {
		if(cszb.loadRam(1) == "0") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			cszb.out("=====RAM SIZE=====")
			cszb.out("Please enter the number of memory locations you want in RAM (Minimum 1000)")
			cszb.out("WARNING: This will reset your VM")
			cszb.out("Type -1 to quit.")
			cszb.in()
			cszb.storeRam(2,"input4")
			
		}
		else if(cszb.loadRam(1) == "1") {
			cszb.clearConsole()
			cszb.storeRam(1,"-")
			mainCode()
		}
	}
	else if(cszb.loadRam(1) != "-" && cszb.loadRam(2) == "input4") {
		if(cszb.loadRam(1) != "-1") {
			if(Number(cszb.loadRam(1)) >= 1000) {
				cszb.genRam(cszb.loadRam(1))
			}
			mainCode()
		}
		else {
			cszb.storeRam(1,"2")
			cszb.storeRam(2,"input0")
		}
	}
