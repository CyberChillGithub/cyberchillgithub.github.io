<button style="position:fixed;height:100%;width:50%;left:0px;top:0px;background-color:#F6BE00;font-family:arial;font-size:300px;" ontouchstart="sessionStorage.button1='true';this.style.backgroundColor='#006400'" ontouchend="this.style.backgroundColor='#640000'">1</button>
<button style="position:fixed;height:100%;width:50%;right:0px;top:0px;background-color:#F6BE00;font-family:arial;font-size:300px;" ontouchstart="sessionStorage.button2='true';this.style.backgroundColor='#006400'" ontouchend="this.style.backgroundColor='#640000'">2</button>

<script>
sessionStorage.button1='false'
sessionStorage.button2='false'
alert("TEST 1: Two inputs at the same time on a mobile device")
setTimeout(function() {
 if(sessionStorage.button1=='true' && sessionStorage.button2=='true') {
  alert("both inputs are accepted") 
 }
 else {alert("sadly only one input or no input was accepted")}
},5000)
//Website explaining touch events: https://developer.mozilla.org/en-US/docs/Web/API/Touch_events/Using_Touch_Events
</script>
