<button style="position:fixed;height:100%;width:50%;left:0px;top:0px;background-color:yellow;font-family:arial;font-size:100px;" ontouchstart="sessionStorage.button1='true';this.style.backgroundColor='green'" ontouchend="this.style.backgroundColor='red'">1</button>
<button style="position:fixed;height:100%;width:50%;right:0px;top:0px;background-color:yellow;font-family:arial;font-size:100px;" ontouchstart="sessionStorage.button2='true';this.style.backgroundColor='green'" ontouchend="this.style.backgroundColor='red'">2</button>

<script>
sessionStorage.button1='false'
sessionStorage.button2='false'
alert("TEST 1: Two inputs at the same time on a mobile device")
setTimeout(function() {
 if(sessionStorage.button1=='true' && sessionStorage.button2=='true') {
  alert("both inputs are accepted") 
 }
 else {alert("sadly only one input or no input was accepted")}
},5000)
</script>
